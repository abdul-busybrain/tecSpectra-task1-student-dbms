<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Coursework || Teacher</title>
    <link rel="stylesheet" href="./uploadCoursework.css" />
  </head>
  <body>
    <nav id="navbar"></nav>

    <main class="container">
      <h1>Upload Coursework</h1>
      <form id="uploadForm">
        <div class="input-group">
          <label for="courseTitle">Course Title:</label>
          <input
            type="text"
            id="courseTitle"
            placeholder="Enter course title"
            required
          />
        </div>

        <div class="input-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            placeholder="Provide a brief description"
            required
          ></textarea>
        </div>

        <div class="input-group">
          <label for="submissionDate">Submission Date:</label>
          <input type="date" id="submissionDate" required />
        </div>

        <div class="input-group">
          <label for="file">Upload File:</label>
          <input type="file" id="file" required />
        </div>

        <button type="submit" class="upload-btn">Upload Coursework</button>
      </form>
    </main>

    <script src="./uploadCoursework.js"></script>
  </body>
</html>
